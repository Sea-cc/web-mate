<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.svg">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <script src="iconfont.js"></script>
    <style>
			.loading {
				position: fixed;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%);
			}
			.loading i {
				width: 20px;
				height: 20px;
				display: inline-block;
				border-radius: 50%;
				background: #2885ff;
			}
			.loading i:first-child {
				animation: loading-ani2 0.5s linear infinite;
				opacity: 0;
				transform: translate(-20px);
			}
			.loading i:nth-child(2),
			.loading i:nth-child(3) {
				animation: loading-ani3 0.5s linear infinite;
			}
			.loading i:last-child {
				animation: loading-ani1 0.5s linear infinite;
			}
			@keyframes loading-ani1 {
				100% {
					transform: translate(40px);
					opacity: 0;
				}
			}
			@keyframes loading-ani2 {
				100% {
					transform: translate(20px);
					opacity: 1;
				}
			}
			@keyframes loading-ani3 {
				100% {
					transform: translate(20px);
				}
			}
		</style>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app">
      <div class="loading"><i></i><i></i><i></i><i></i></div>
    </div>
    <!-- built files will be auto injected -->
  </body>
</html>
